<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="main">
    <input type="text" id="text_field" dir="rtl" disabled />
    <div class="container-button">
      <input type="button" value="1" class="button" id="button_1">
      <input type="button" value="2" class="button" id="button_2">
      <input type="button" value="3" class="button" id="button_3">
      <input type="button" value="+" class="button" id="button_add">
      <input type="button" value="4" class="button" id="button_4">
      <input type="button" value="5" class="button" id="button_5">
      <input type="button" value="6" class="button" id="button_6">
      <input type="button" value="-" class="button" id="button_rest">
      <input type="button" value="7" class="button" id="button_7">
      <input type="button" value="8" class="button" id="button_8">
      <input type="button" value="9" class="button" id="button_9">
      <input type="button" value="*" class="button" id="button_multiply">
      <input type="button" value="C" class="button" id="button_delete">
      <input type="button" value="0" class="button" id="button_0">
      <input type="button" value="=" class="button" id="button_equal">
      <input type="button" value="/" class="button" id="button_divide">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
